<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Teen LAB Senior - Versets par Coeur</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    text-align: center;
    padding: 20px;
  }
  .card {
    background: white;
    padding: 20px;
    max-width: 700px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  button {
    margin: 6px;
    padding: 10px 14px;
    font-size: 14px;
    cursor: pointer;
  }
  .small-btn {
    font-size: 13px;
  }
</style>
</head>

<body>

<h2>Teen LAB Senior - Versets par Coeur</h2>

<div style="margin-bottom:15px;">
  <button onclick="setMode('refToText')">RÃ©fÃ©rence â†’ Texte</button>
  <button onclick="setMode('textToRef')">Texte â†’ RÃ©fÃ©rence</button>
</div>

<div class="card">
  <div id="question"></div>
  <div id="answers" style="margin-top:15px;"></div>
</div>

<script>
let cards = [];
let filteredCards = [];
let currentCard = null;
let lastCardId = null;
let mode = "refToText";

// Chargement JSON commun
fetch("versets.json")
  .then(res => res.json())
  .then(data => {
    cards = data.map(c => ({
      ...c,
      strength: loadStrength(c.id)
    }));
    filteredCards = cards;
    loadCard();
  });

function loadStrength(id) {
  const data = JSON.parse(localStorage.getItem("strengths") || "{}");
  return data[id] ?? 1;
}

function saveStrength(id, value) {
  const data = JSON.parse(localStorage.getItem("strengths") || "{}");
  data[id] = value;
  localStorage.setItem("strengths", JSON.stringify(data));
}

function setMode(m) {
  mode = m;
  loadCard();
}

function getNextCard() {
  if (filteredCards.length === 0) return null;

  let available = filteredCards.filter(c => c.id !== lastCardId);
  if (available.length === 0) available = filteredCards;

  const totalWeight = available.reduce((acc, c) => acc + (1 / c.strength), 0);
  let r = Math.random() * totalWeight;

  for (let c of available) {
    r -= (1 / c.strength);
    if (r <= 0) return c;
  }
  return available[0];
}

function loadCard() {
  currentCard = getNextCard();
  if (!currentCard) return;

  lastCardId = currentCard.id;

  let questionText = "";
  if (mode === "textToRef") {
    questionText = currentCard.text;
  } else {
    questionText = currentCard.reference;
  }

  document.getElementById("question").textContent = questionText;

  document.getElementById("answers").innerHTML =
    `<button onclick="showAnswer()">Afficher la rÃ©ponse</button>`;
}

function showAnswer() {
  if (mode === "recitation") {
    document.getElementById("answers").innerHTML = `
      <button onclick="showRecitationText()">Afficher le texte</button><br><br>
      <button class="small-btn" onclick="grade(true)">Bien retenu ğŸ‘</button>
      <button class="small-btn" onclick="grade(false)">Ã€ revoir ğŸ‘</button>
    `;
    return;
  }

  let answer = (mode === "textToRef")
    ? currentCard.reference
    : currentCard.text;

  document.getElementById("answers").innerHTML = `
    <strong>${answer}</strong><br><br>
    <button class="small-btn" onclick="grade(true)">Bien retenu ğŸ‘</button>
    <button class="small-btn" onclick="grade(false)">Ã€ revoir ğŸ‘</button>
  `;
}

function showRecitationText() {
  document.getElementById("answers").innerHTML = `
    <strong>${currentCard.text}</strong><br><br>
    <button class="small-btn" onclick="grade(true)">Bien retenu ğŸ‘</button>
    <button class="small-btn" onclick="grade(false)">Ã€ revoir ğŸ‘</button>
  `;
}

function grade(success) {
  if (success) {
    currentCard.strength = Math.min(currentCard.strength + 1, 10);
  } else {
    currentCard.strength = Math.max(currentCard.strength - 1, 1);
  }
  saveStrength(currentCard.id, currentCard.strength);
  loadCard();
}
</script>

</body>
</html>
